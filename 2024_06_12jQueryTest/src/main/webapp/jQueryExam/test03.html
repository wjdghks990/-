<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script> 	
<script type="text/javascript">
    // +(1..n)  ?(0..1)  *(0..n)
	var regular_number = /^[0-9]+$/;
	
	$(document).ready(function() {
		
		$("#plus").click(function() {
			var n1 = $("#num1").val().trim();
			var n2 = $("#num2").val().trim();
			
			//입력값에 대한 체크(숫자만...)
			if(regular_number.test(n1)==false){
				alert('숫자만 입력하세요');
				$("#num1").val("");//값비우기
				$("#num1").focus();//포커스넣기
				return;
			}
			
			if(regular_number.test(n2)==false){
				alert('숫자만 입력하세요');
				$("#num2").val("");//값비우기
				$("#num2").focus();//포커스넣기
				return;
			}
						
			
			// 문자 => 숫자 변환
			var num1 = Number(n1);//parseInt(n1);
			var num2 = Number(n2);//parseInt(n2);
			var result = num1 + num2;
			
			//연산자 넣기
			$("#op").val("+");
			
			$("#result").val(result);
		});
		
		
		$('#minus').click(function(){
			var n1 = $("#num1").val().trim();
			var n2 = $("#num2").val().trim();
			
			//입력값에 대한 체크(숫자만...)
			if(regular_number.test(n1)==false){
				alert('숫자만 입력하세요');
				$("#num1").val("");//값비우기
				$("#num1").focus();//포커스넣기
				return;
			}
			
			if(regular_number.test(n2)==false){
				alert('숫자만 입력하세요');
				$("#num2").val("");//값비우기
				$("#num2").focus();//포커스넣기
				return;
			}
						
			
			// 문자 => 숫자 변환
			var num1 = Number(n1);//parseInt(n1);
			var num2 = Number(n2);//parseInt(n2);
			var result = num1 - num2;
			
			//연산자 넣기
			$("#op").val("-");
			
			$("#result").val(result);
		});
		
		$('#multiply').click(function(){
			var n1 = $("#num1").val().trim();
			var n2 = $("#num2").val().trim();
			
			//입력값에 대한 체크(숫자만...)
			if(regular_number.test(n1)==false){
				alert('숫자만 입력하세요');
				$("#num1").val("");//값비우기
				$("#num1").focus();//포커스넣기
				return;
			}
			
			if(regular_number.test(n2)==false){
				alert('숫자만 입력하세요');
				$("#num2").val("");//값비우기
				$("#num2").focus();//포커스넣기
				return;
			}
						
			
			// 문자 => 숫자 변환
			var num1 = Number(n1);//parseInt(n1);
			var num2 = Number(n2);//parseInt(n2);
			var result = num1 * num2;
			
			//연산자 넣기
			$("#op").val("*");
			
			$("#result").val(result);
		});
		
		$('#divide').click(function(){
			var n1 = $("#num1").val().trim();
			var n2 = $("#num2").val().trim();
			
			//입력값에 대한 체크(숫자만...)
			if(regular_number.test(n1)==false){
				alert('숫자만 입력하세요');
				$("#num1").val("");//값비우기
				$("#num1").focus();//포커스넣기
				return;
			}
			
			if(regular_number.test(n2)==false){
				alert('숫자만 입력하세요');
				$("#num2").val("");//값비우기
				$("#num2").focus();//포커스넣기
				return;
			}
						
			
			// 문자 => 숫자 변환
			var num1 = Number(n1);//parseInt(n1);
			var num2 = Number(n2);//parseInt(n2);
			var result = num2==0 ? 0 : num1 / num2;
			
			//연산자 넣기
			$("#op").val("/");
			
			$("#result").val(result);
		});
		
		$('#remain').click(function(){
			var n1 = $("#num1").val().trim();
			var n2 = $("#num2").val().trim();
			
			//입력값에 대한 체크(숫자만...)
			if(regular_number.test(n1)==false){
				alert('숫자만 입력하세요');
				$("#num1").val("");//값비우기
				$("#num1").focus();//포커스넣기
				return;
			}
			
			if(regular_number.test(n2)==false){
				alert('숫자만 입력하세요');
				$("#num2").val("");//값비우기
				$("#num2").focus();//포커스넣기
				return;
			}
						
			
			// 문자 => 숫자 변환
			var num1 = Number(n1);//parseInt(n1);
			var num2 = Number(n2);//parseInt(n2);
			var result = num2==0 ? 0 : num1 % num2;
			
			//연산자 넣기
			$("#op").val("%");
			
			$("#result").val(result);
		});
		
	});
	
	
	
</script>
</head>
<body>
    <hr>
       1.숫자 정규식 체크<br>
       2.사칙연산,나머지 계산
    <hr>
	<input type="text" id="num1" size="5" /> 
	
	<input type="text" id="op"  size="1">
	
	<input type="text" id="num2" size="5" /> =
	<input type="text" id="result" size="7" />
	<hr>
	<input type="button" id="plus"     value="더하기" />
	<input type="button" id="minus"    value="빼기" />
	<input type="button" id="multiply" value="곱하기" />
	<input type="button" id="divide"   value="나누기" />
	<input type="button" id="remain"   value="나머지" />
</body>
</html>
